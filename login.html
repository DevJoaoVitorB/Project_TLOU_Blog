            </ol>
        </nav>
    </div>
    <header>
        <p>
            <a href="index.html" hreflang="portuguese" rel="prev">
                <picture>
                    <source media="(min-width: 850px)" srcset="imagens/imagens_web/logo.png">
                    <img src="imagens/imagens_mobile/logo_mobile.png" alt="Logo">
                </picture>
            </a>
        </p>
        <nav id="web">
            <ol>
                <li><a class="menu" href="sobre.html" hreflang="portuguese" rel="next">O Blog</a></li>

            </ol>
        </nav>
        <button id="menu"><i class="bi bi-list menu"></i></button>
    </header>

    <main id="login">
       <article>
            <form action="#" id="userlogin">
                <h1>LOGIN</h1>
                <div id="logindata">
                    <label class="label"><input class="required" type="text" placeholder="Username" oninput="confirmUsername()"><i class="bi bi-person-fill"></i></label> <br>
                    
                    <label class="label"><input class="required" type="password" id="password" placeholder="Senha" oninput="confirmPassword()"><i id="passwordType" class="bi bi-unlock-fill" onclick="passwordLock()"></i></label> <br>
                    <p class="alert">Username ou Senha Incorreta!</p>
                    
                    <p id="recuperacao"><a href="#" hreflang="portuguese" rel="next">Esqueceu a Senha?</a></p> <br>
                    </div>
                </div>
                <input type="submit" value="Login">
                <p id="cadastro">Você não tem uma Conta?<a href="register.html" hreflang="portuguese" rel="next">Cadastre-se</a></p> <br>
            </form>
       </article>
    </main>

    <footer>
        <div id="redes">
            <a class="instagram" href="#" hreflang="portuguese" target="_blank" rel="external"><i class="bi bi-instagram"></i><p>Instagram</p></a>
